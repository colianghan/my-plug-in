<html lang="en">
<head>

<body>
  <ul id="countnavtab">
    <li><a href="javascript:;" class="name">111</a></li>
    <li><a href="javascript:;">2222</a></li>
  </ul>
  <script type="text/javascript">
      $(
          
          function(){
              $('#countnavtab li a').click(function(){
                  //$('#countnavtab .name').addClass('name').silblings('.name').removeClass('name');
                  //$(this).hasClass('name')||$(this).addClass('name').siblings('.name').removeClass('name');
                  $(this).hasClass('name')||
                      (function(wind){
                          var ul =$('#countnavtab li a');
                          ul.filter('.name').removeClass('name');
                          $(wind).addClass('name');
                      })(this);
              });
          }
       )
  </script>
</body>
